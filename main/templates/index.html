<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <title>{{ title }}</title>
</head>

<body>
<div class="container py-5">
  <h1>Лушчие игроки сезона</h1>

  <form class="my-3">
    <div class="form-group">
      <label for="team">Выберите команду</label>
      <select class="form-control mt-2" id="team" name="team">
        <option selected value="all">Все команды</option>
        {% for team in teams %}
          <option value="{{ team }}">{{ team }}</option>
        {% endfor %}
        
      </select>
    </div>
    <button type="submit" class="btn btn-primary mt-2">Применить фильтр</button>
  </form>


    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Имя игрока</th>
          <th scope="col">Команда</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        {% for player in players %}
        <tr>
          <td>{{ player.id }}</td>
          <td>{{ player.name }}</td>
          <td>{{ player.team }}</td>
          <td><a href="{{ url_for('players.get_player_details', id_=player.id) }}" target="_blank">Подробнее</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
</div>
</body>
</html>
